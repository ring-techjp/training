<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレーニング</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>

    <div class="header__wrapper">
      <div class="header__left">
        <img src="./img/g2.png" alt="Yui Kawamoto Official Website">
      </div>

      <div class="header__right">
        <nav>
          <ul>
            <li>Top</li>
            <li>NEWS</li>
            <li>会員ログイン</li>
          </ul>
        </nav>
      </div>
      <button class="mobile-menu__btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  <section class="top">
    <div class="top__official">
      <img src="./img/logo3.png" alt="河本結オフィシャルサイト">
    </div>
  </section>
  <main class="main">
    <div class="Whats_New__container">

      <div class="main__title">
        <h2 class="main__title">Whats' NEW</h2>
      </div>

        <div class="main__img">
          <p><img src="./img/news.png" alt="Yui Kawamoto"></p>
        </div>
        <div id="notice">
          <div class="date">
            <p class="date__day"><time datetime="2021.06.15">2021.06.15</date><span class="date__tour">TOUR<span>
                    <p class="date__news">ツアーのお知らせ</p>

                    <p class="date__day"><time datetime="2021.06.15">2021.06.15</date><span
                          class="date__tour">TOUR<span>
                    </p>
                    <p class="date__news">ツアーのお知らせ</p>

                    <p class="date__day"><time datetime="2021.06.15">2021.06.15</date><span
                          class="date__tour">TOUR<span>
                    </p>
                    <p class="date__news">ツアーのお知らせ</p>
          </div>


          <div class="view__button">
            <button>View More →</button>
          </div>
        </div>
      
    </div>

    <section id="instagram">
      <div class="instagram">
        <h2 class="instagram__title">Instagram</h2>


        <div class="instagram__container">
          <div class="instagram__item"><img src="./img/insta1.png" alt="#"></div>
          <div class="instagram__item"><img src="./img/insta2.png" alt="#"></div>
          <div class="instagram__item"><img src="./img/insta3.png" alt="#"></div>
          <div class="instagram__item"><img src="./img/insta4.png" alt="#"></div>
          <div class="instagram__item"><img src="./img/insta5.png" alt="#"></div>
          <div class="instagram__item"><img src="./img/insta6.png" alt="#"></div>
        </div>
      </div>
    </section>

    <section id="youtube">
      <div class="youtube ">
        <img class="youtube__img" src="./img/youtube.png" alt="youtube">
      </div>

      <div class="youtube__container">
        <div class="youtube__item"><img src="./img/youtube_img.png" alt="youtube"></div>
        <div class="youtube__item"><img src="./img/youtube__img.png" alt="youtube"></div>
      </div>
    </section>

    <section id="profile">
      <div class="profile__bg">
        <img src="./img/profile_bg.png" alt="">
      </div>

      <div class="profile">
        <h1 class="profile__title">Profile</h1>
        <h2 class="profile__subtitle">河本 結プロフィール</h2>
      </div>

      <div class="profile__view__button">
        <button><a href="">View More →</a></button>
      </div>
    </section>

    <section id="powered_by">
      <div class="powered_by">
        <h2>Powered by</h2>
      </div>

      <div class="powered_by__container">
        <div class="powered_by__item"><img src="./img/powered3.png" alt=""></div>
        <div class="powered_by__item"><img src="./img/powered1.png" alt=""></div>
        <div class="powered_by__item"><img src="./img/powered4.png" alt=""></div>
        <div class="powered_by__item"><img src="./img/powered2.png" alt=""></div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="footer">
      <h1 class="footer__title">Yui Kawamoto</h1>
      <h2 class="footer__subtitle">Official Website</h2>
      <nav>
        <ul class="footer__nav">
          <li class="footer__item"><a href="#">Top</a></li>
          <li class="footer__item"><a href="#">News</a></li>
        </ul>
      </nav>

      <div class="footer__container">
        <div class="footer__icon"><img src="./img/insta.png" alt="instagram"></div>
        <div class="footer__icon"><img src="./img/youtube_icon.png" alt="youtube"></div>
        <div class="footer__icon"><img src="./img/twitter.png" alt="twitter"></div>
      </div>
    </div>

    <p></p>
  </footer>

</body>

</html>
