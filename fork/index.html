<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレーニング</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="./img/img30.png" alt="Yui Kawamoto Official Website ロゴ">
    <div class="header__left">
      <img src="./img/g2.png" alt="Yui Kawamoto Official Website">
    </div>
    <div class="header__right">
      <nav>
        <ul>
          <li>Top</li>
          <li>NEWS</li>
          <li>会員ログイン</li>
        </ul>
      </nav>
    </div>
    <div class="header__official">
      <img src="./img/logo3.png" alt="河本結オフィシャルサイト">
    </div>
  </header>

  <main class="main">
    <div class="main__wrapper">
    <h2 class="main__title">Whats' NEW</h2>
   </div>
    <div class="main__img">
      <p><img src="./img/news.png" alt="Yui Kawamoto"></p>
    </div>

    <section id="notice">

     <div class="date">
       <br>
      <p class="date__day"><time datetime="2021.06.15">2021.06.15</date><span class="date__tour">TOUR<span>
      <p class="date__news">ツアーのお知らせ</p>
      
      <p class="date__day"><time datetime="2021.06.15">2021.06.15</date><span class="date__tour">TOUR<span></p>
        <p class="date__news">ツアーのお知らせ</p>
        
        <p class="date__day"><time datetime="2021.06.15">2021.06.15</date><span class="date__tour">TOUR<span></p>
          <p class="date__news">ツアーのお知らせ</p>
     </div> 
    

     <div class="view__button">
      <button><a href="">View More →</a></button>
    </div>
    </section>

    <section id="instagram">
      <div class="instagram">
        <h2 class="instagram__title">Instagram</h2>
      

      <div class="instagram__container">
        <div class="instagram__item"><img src="./img/insta1.png" alt="#"></div>
        <div class="instagram__item"><img src="./img/insta2.png" alt="#"></div>
        <div class="instagram__item"><img src="./img/insta3.png" alt="#"></div>
        <div class="instagram__item"><img src="./img/insta4.png" alt="#"></div>
        <div class="instagram__item"><img src="./img/insta5.png" alt="#"></div>
        <div class="instagram__item"><img src="./img/insta6.png" alt="#"></div>

      </div>
    </div>
    </section>

   <section id="youtube">
     <div class="youtube ">
       <img class="youtube__img" src="./img/youtube.png" alt="youtube">
     </div>

     <div class="youtube__container">
       <div class="youtube__item"><img src="./img/youtube_img.png" alt="youtube"></div>
       <div class="youtube__item"><img src="./img/youtube__img.png" alt="youtube"></div>
    </div>
   </section>

   <section id="profile">
     <div class="profile__bg">
       <img src="./img/profile_bg.png" alt="">
     </div>
     
     <div class="profile">
       <h1 class="profile__title">Profile</h1>
       <h2 class="profile__subtitle">河本 結プロフィール</h2>
     </div>

     <div class="profile__view__button">
      <button><a href="">View More →</a></button>
    </div>
   </section>
  </main>





</body>

</html>
