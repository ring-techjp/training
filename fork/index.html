<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレーニング</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="./img/img30.png" alt="Yui Kawamoto Official Website ロゴ">
    <div class="header__left">
      <img src="./img/g2.png" alt="Yui Kawamoto Official Website">
    </div>
    <div class="header__right">
      <nav>
        <ul>
          <li>Top</li>
          <li>NEWS</li>
          <li>会員ログイン</li>
        </ul>
      </nav>
    </div>
    <div class="header__official">
      <img src="./img/logo3.png" alt="河本結オフィシャルサイト">
    </div>
  </header>

  <main class="main">
      <h2 class="main__title">Whats' NEW</h2>
      <div class="main__img">
        <p><img src="./img/news.png" alt="Yui Kawamoto"></p>
      </div>
        <section id="notice">
        <dl>
          <dt>
            <div class="date">
              <p class="date__news"><time datetime="2021.06.15">2021.06.15</date></p>
              <p class="date__news">TOUR</p>
            </div>
          </dt>
          <dd class="tour__news">ツアーお知らせ</dd>
        </dl>
      </section>
  </main>

</html>
